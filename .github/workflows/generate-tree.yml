name: Update Tree Section in README

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tree-extended
        run: |
          npm install -g tree-extended

      - name: Generate and filter tree
        run: |
          tree-extended -max=2 -charset=utf8-icons | grep -vE '\.git/?|\.github/?' > tree.txt

      - name: Replace section in README
        run: |
          awk '/<!-- tree-start -->/ { print; system("cat tree.txt"); skip=1; next }
               /<!-- tree-end -->/ { skip=0 }
               !skip' README.md > new_README.md
          mv new_README.md README.md

       - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'AutoUpdater Bot'
          git config --global user.email 'bot@example.com'
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add README.md
          git diff --cached --quiet || git commit -m "Update project tree section in README"
          git push origin HEAD:${{ github.ref_name }}
