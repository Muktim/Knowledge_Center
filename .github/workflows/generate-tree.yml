name: Generate Folder Tree

on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  update-tree:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install tree-extended
        run: npm install -g tree-extended

      - name: Generate folder structure
        run: |
          echo '## ðŸ“ Folder Structure' > README.md
          echo '```' >> README.md
          tree-extended -max=2 -charset=utf8-icons >> README.md
          echo '```' >> README.md

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md || true
          git commit -m "Update folder structure" || true
          git push
