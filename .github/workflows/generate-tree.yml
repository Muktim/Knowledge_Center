name: Update Folder Tree

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install tree-extended
        run: npm install -g tree-extended

      - name: Generate tree and update README
        run: |
          echo '```' > tree.txt
          tree-extended -max=2 -charset=utf8-icons >> tree.txt
          echo '```' >> tree.txt

          awk '
            BEGIN {in_block=0}
            /<!-- tree-start -->/ { print; system("cat tree.txt"); in_block=1; next }
            /<!-- tree-end -->/ { in_block=0 }
            !in_block
          ' README.md > new_readme.md

          mv new_readme.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update folder structure"
          git push
